<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>facebook</h1>
            <form action="#"> <!-- Action="#" means it won't go anywhere -->
                <input type="text" class="input-field" placeholder="Email address or phone number" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
                <a href="#" class="forgot-link">Forgotten password?</a>
                <hr class="separator">
                <button type="button" class="create-button">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
